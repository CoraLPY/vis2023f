// 載入 CSV 檔案
 d3.text("../data.csv").then(function (data) {

      d3.autoType(d);
      var objArg = new Object();
        objArg.學號 = d.學號;
        objArg.姓名 = d.姓名;
        objArg.作業一 = d.作業一;
      data_array.push(objArg);

    });
  
}); 
</script>
